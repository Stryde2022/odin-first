<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="black-bg"></div>

    <div class="main-bg">
        <div class="main-img">
            <div class="odin-logo">
                <img src="odin-lined.png" alt="odin-img">
                <p>ODIN</p>
            </div>
            <p>Photo by <span>Halie West</span> on <span>Unsplash</span></p>
        </div>
        <div class="main-section">
            <section>
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up now to get started</p>
            <p>You <em>know</em> you want to.</p>
            <p>Let's do this!</p>

            <form action="" name="form" method="post">
                <div class="form-container">
                    <div>
                        <label for="">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">            
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">  
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">   
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" name="phone_number" id="phone_number">      
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" maxlength="8">       
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password"> 
                    </div>
                </div>
            </section>
                <button type="submit">Create Account</button>
            </form>

            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    
</body>
<script src=""></script>
</html>
